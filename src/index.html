<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="bg-black">
        <h1 class="py-8 text-center text-white text-3xl">Library Books List</h1>
    </header>
    <main>
        <section>
            <div class="container m-auto py-8">
                
                <div class="flex flex-col gap-8 items-center  lg:flex-row lg:justify-between lg:flex-row-reverse md:flex-row-reverse">
                    <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="Search...">
                    <button  class="bg-green-500 text-white font-bold py-2 px-8 rounded-md w-full hover:opacity-70 transition-all lg:hidden">
                        Add Books
                    </button>
                </div>
            </div>
        </section>
        <section id="table-section">
            <div class="container m-auto py-8 flex flex-row gap-8 items-start">
                <!-- Full Screen form -->
                <form action="" method="post" id="form-1" class="p-4 hidden bg-green-200 lg:w-2/5 space-y-8 rounded-lg lg:flex flex-col">
                    <div class="flex flex-col">
                        <label for="title">Title</label>
                        <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="eg. The Book of Life">
                    </div>
                    <div class="flex flex-col">
                        <label for="title">Author</label>
                        <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="eg. Harry Potter">
                    </div>
                    <div class="flex flex-col">
                        <label for="title">Year</label>
                        <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="eg. 2003">
                    </div>
                    <input type="submit" value="Add to List" class="bg-green-500 text-white font-bold py-2 px-8 rounded-md w-full hover:opacity-70 transition-all">
                </form>
                <!-- Small and medium screens form -->
                <form action="" method="post" id="form-2" class="p-4  absolute hidden bg-green-200 lg:w-2/5 space-y-8 rounded-lg lg:hidden">
                    <div class="flex flex-col">
                        <label for="title">Title</label>
                        <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="eg. The Book of Life">
                    </div>
                    <div class="flex flex-col">
                        <label for="title">Author</label>
                        <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="eg. Harry Potter">
                    </div>
                    <div class="flex flex-col">
                        <label for="title">Year</label>
                        <input type="text" class="py-2 px-8 w-full bg-gray-200 rounded-md focus:outline-none" placeholder="eg. 2003">
                    </div>
                    <input type="submit" value="Add to List" class="bg-green-500 text-white font-bold py-2 px-8 rounded-md w-full hover:opacity-70 transition-all">
                </form>
                <table class="border-none w-full rounded-t-lg overflow-hidden lg:w-3/5">
                    <thead>
                        <th class="bg-green-500 text-white py-2 px-2 text-start font-bold">Title</th>
                        <th class="bg-green-500 text-white py-2 px-2 text-start font-bold">Author</th>
                        <th class="bg-green-500 text-white py-2 px-2 text-start font-bold">Year</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-2 uppercase">Elephant man</td>
                            <td class="py-2 px-2 uppercase">Alexis Slovan</td>
                            <td class="py-2 px-2 uppercase">2019</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-2">Elephant man</td>
                            <td class="py-2 px-2">Alexis Slovan</td>
                            <td class="py-2 px-2">2019</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-2">Elephant man</td>
                            <td class="py-2 px-2">Alexis Slovan</td>
                            <td class="py-2 px-2">2019</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
